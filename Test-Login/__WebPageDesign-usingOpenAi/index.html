<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Your Page Title Here</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: #ddd;
			padding: 10px;
			text-align: center;
		}
		nav a {
			display: inline-block;
			padding: 10px;
			color: #333;
			text-decoration: none;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
		}
		section {
			padding: 20px;
			margin: 10px;
			background-color: #fff;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Your Page Header Here</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<h2>Section Title Here</h2>
		<p>Section content goes here.</p>
	</section>
	<footer>
		<p>Your Page Footer Here</p>
	</footer>
</body>
</html>
