<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div id="input-memo-container">
                    <form id="memo-form" action="/content" method="POST" enctype="multipart/form-data">
                        <textarea name="text" class="memo" placeholder="輸入文字"></textarea>
                        <input name="image" type="file">
                        <button type="submit">提交</button>
                    </form>
                    <form id="login-form" action="/login" method="POST">
                        <h3>Admin 專用</h3>
                        <input name="username" type="text">
                        <input name="password" type="password">
                        <button>提交</button>
                        <a href="">Login via Google</a>
                    </form>
                </div>
            </div>
            <div class="col-10">
                <div id="memos-container"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
