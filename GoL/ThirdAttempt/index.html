<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/> 
        <title> Proj: GameOfLive </title>
    </head>
    <body>
        <h2> The Game of Life</h2>
        <div class="btn-group btn-group-lg" role="group" aria-label = "Button group with nested dropdown">
            <button type="button" class="btn btn-outline-play btn-lg active">PLAY</button>
            <button type="button" class="btn btn-outline-pause btn-lg active">PAUSE</button>
            <button type="button" class="btn btn-outline-clear btn-lg active">CLEAR</button>
            <button type="button" class="btn btn-outline-seed btn-lg active">SEED</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-speed btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                SPEED
                </button>
                <select class="dropdown-menu DLspeed">
                    <option value="slow">slow speed</option>
                    <option value="medium">medium speed</option>
                    <option value="fast">fast speed</option>
                 </select>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-size btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                SIZE
                </button>
                <select class="dropdown-menu DLsize">
                    <option value="big"> large window </option>
                    <option value="middle"> middle window </option>
                    <option value="small"> small window </option>
                </select>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-size btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                FAMOUS PATTERNS
                </button>
                <select class="dropdown-menu SpecialGadget">
                    <option value="gldr"> Glider </option>
                    <option value="sship"> SpaceShip </option>
                    <option value="gosper"> Gosper Glider Gun </option>
                </select>
            </div>
        </div>
            <p> </p> 
        <div id='canvas'></div>
        <div id="Generations"> Generations: {$} </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="index.js"></script>
    </body>
</html>
